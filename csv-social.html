<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CSV Social Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .card {
            width: 1200px;
            height: 630px;
            background: #000000;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Subtle noise texture overlay */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.02;
            pointer-events: none;
            z-index: 1;
        }

        /* Purple glow - upper left */
        .glow-purple {
            position: absolute;
            top: -200px;
            left: -200px;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 60%);
            pointer-events: none;
        }

        /* Cyan glow - lower right */
        .glow-cyan {
            position: absolute;
            bottom: -300px;
            right: -200px;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.08) 0%, transparent 60%);
            pointer-events: none;
        }

        /* Subtle grid */
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
        }

        /* Main content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 80px;
        }

        /* Headline */
        .headline {
            text-align: center;
            margin-bottom: 24px;
        }

        .headline h1 {
            font-size: 82px;
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -2px;
        }

        .gradient-text {
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .white-text {
            color: #fafafa;
        }

        .headline h2 {
            font-size: 52px;
            font-weight: 600;
            color: #fafafa;
            letter-spacing: -1px;
            margin-top: 4px;
        }

        /* Badge */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 16px;
            background: #0d0d0d;
            border: 1px solid #222222;
            padding: 12px 24px;
            border-radius: 100px;
            margin-top: 8px;
        }

        .badge span {
            color: #a1a1a1;
            font-size: 15px;
            font-weight: 500;
        }

        .badge .dot {
            width: 4px;
            height: 4px;
            background: #444;
            border-radius: 50%;
        }

        /* Data streams on right */
        .data-streams {
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 18px;
            opacity: 0.5;
        }

        .stream {
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(90deg, #8b5cf6, #06b6d4);
            filter: blur(1px);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4), 0 0 40px rgba(6, 182, 212, 0.2);
        }

        .stream-1 { width: 180px; }
        .stream-2 { width: 140px; margin-left: 40px; }
        .stream-3 { width: 200px; margin-left: 20px; }
        .stream-4 { width: 120px; margin-left: 60px; }
        .stream-5 { width: 160px; margin-left: 30px; }

        /* Branding - bottom left */
        .branding {
            position: absolute;
            bottom: 40px;
            left: 60px;
            display: flex;
            align-items: center;
            gap: 14px;
            z-index: 10;
        }

        .branding img {
            width: 36px;
            height: 36px;
            opacity: 0.9;
        }

        .branding span {
            color: #fafafa;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        /* .NET badge - bottom right */
        .dotnet-badge {
            position: absolute;
            bottom: 40px;
            right: 60px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }

        .dotnet-badge .net-icon {
            background: linear-gradient(135deg, #512bd4, #7b4fdb);
            color: white;
            font-size: 13px;
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 6px;
        }

        .dotnet-badge .nuget-text {
            color: #666666;
            font-size: 14px;
            font-weight: 500;
        }

        /* Vignette */
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,0.3) 100%);
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Background effects -->
        <div class="glow-purple"></div>
        <div class="glow-cyan"></div>
        <div class="grid"></div>
        <div class="vignette"></div>

        <!-- Data stream visualization -->
        <div class="data-streams">
            <div class="stream stream-1"></div>
            <div class="stream stream-2"></div>
            <div class="stream stream-3"></div>
            <div class="stream stream-4"></div>
            <div class="stream stream-5"></div>
        </div>

        <!-- Main content -->
        <div class="content">
            <div class="headline">
                <h1>
                    <span class="gradient-text">6x Faster</span> <span class="white-text">CSV</span>
                </h1>
                <h2>for .NET & PowerShell</h2>
            </div>

            <div class="badge">
                <span>40x less memory</span>
                <span class="dot"></span>
                <span>Streaming</span>
                <span class="dot"></span>
                <span>Compression</span>
                <span class="dot"></span>
                <span>Parallel</span>
            </div>
        </div>

        <!-- Branding -->
        <div class="branding">
            <img src="https://dbatools.io/thor.png" alt="dbatools">
            <span>Dataplat.Dbatools.Csv</span>
        </div>

        <!-- .NET badge -->
        <div class="dotnet-badge">
            <span class="net-icon">.NET</span>
            <span class="nuget-text">nuget.org</span>
        </div>
    </div>
</body>
</html>
